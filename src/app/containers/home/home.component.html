<div class="home-container">
  <ng-container *ngIf="calls$ | async as calls">
    <h2>The next zoom call is scheduled for:</h2>
    <div class="next-call">
      <app-zoom-card class="next" [call]="calls[0]"> </app-zoom-card>
    </div>
    <h2>All upcoming calls:</h2>
    <div class="upcoming-calls">
      <ng-container *ngFor="let call of calls">
        <app-zoom-card [call]="call"></app-zoom-card>
      </ng-container>
    </div>
  </ng-container>
</div>
