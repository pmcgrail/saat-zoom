<mat-card>
  <a target="_blank" [attr.href]="event.link || null">
    <div class="title">{{ event.title }}</div>
    <div class="datetime">
      {{ event.datetime | date: "EEEE, MM/dd/yy 'at' h:mm a" }}
    </div>
    <div class="countdown">{{ countdown }}</div>
    <div class="description">{{ event.description }}</div>
    <mat-icon *ngIf="event.link" class="chevron">chevron_right</mat-icon>
  </a>
</mat-card>
